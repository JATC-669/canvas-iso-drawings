<html>
<head>
	<title>My first Three.js app</title>
	<style>
		body { margin: 0; } canvas { width: 100%; height: 100% }
	</style>
</head>
	<body> 
		<script src="js/three.min.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 5000, window.innerWidth/window.innerHeight, 0.1, 10000 );
			var renderer = new THREE.WebGLRenderer();

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 2, 50, 2 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube ); 

			var geometry = new THREE.BoxGeometry( 50, 2, 2 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			var cube2 = new THREE.Mesh( geometry, material );
			scene.add( cube2 ); 

			var light = new THREE.PointLight( 0xff0000, 300, 300 );
			light.position.set( 300, 300, 300 );
			scene.add( light );

			camera.position.z = 600;
			
			var render = function () {
				requestAnimationFrame( render );
				renderer.render(scene, camera);
			};

			render()

			var flip = function () {
			cube.rotation.x += .15;
			cube2.rotation.x += .15;
			renderer.render(scene, camera);
			}

			var rotate = function () {
			cube.rotation.y += .15;
			cube2.rotation.y += .15;
			renderer.render(scene, camera);
			}

			var spin = function () {
			cube.rotation.z += .15;
			cube2.rotation.z += .15;
			renderer.render(scene, camera);
			}


			
		</script>
		<h1>TOP</h1>
		<button onclick="render()">Push</button>
		<button onclick="flip()">FLIP</button>
		<button onclick="rotate()">ROTATE</button>
		<button onclick="spin()">SPIN</button>
	</body>
</html>
